/>

/>
<!-- MDB -->
<link

/>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <section class="vh-100">
            <div class="container py-5 h-100">
              <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"                    class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                  <form>
                    <!-- Email input -->
                    <h2>Login</h2>
                    <br>
                    <div class="form-outline mb-4">
                      <input type="email" id="form1Example13" class="form-control form-control-lg" value="." name="username"/>
                      <label class="form-label" for="form1Example13">Email address</label>
                    </div>
          
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" id="form1Example23" class="form-control form-control-lg" name="password"/>
                      <label class="form-label" for="form1Example23">Password</label>
                    </div>
          
                    <div class="d-flex justify-content-around align-items-center mb-4">
                      <!-- Checkbox -->
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                        <label class="form-check-label" for="form1Example3"> Remember me </label>
                      </div>
                      <a href="http://127.0.0.1:8000/firstapp/register/"><button type="button" class="btn btn-secondary btn-lg">Register</button></a>
                    </div>
          
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>

                    </div> -->

                    </a>
                    <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
                      role="button">
                      <i class="fab fa-twitter me-2"></i>Continue with Twitter</a> -->
          
                  </form>
                </div>
              </div>
            </div>
          </section>
    </form>
