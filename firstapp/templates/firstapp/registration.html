<!DOCTYPE html>
<html>

<head>
    
    <title>Image</title>

    <link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
  rel="stylesheet"
/>

</head>

<body>
<!-- 
    {% for message in messages%}
    <div>
        {{message}}
    </div>
    {% endfor %} -->
    <form action="" method="post">
        {% csrf_token %}
        <section class="vh-100" style="background-color: #eee;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
          
                          <form class="mx-1 mx-md-4">
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-group">
                                <input type="text" id="form3Example1c" class="form-control" name="fname"  placeholder="First Name" style="border: 1px solid gray;"/>
                                <!-- <label class="form-label" for="form3Example1c">First Name</label> -->
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-group">
                                <input type="text" id="form3Example1c" class="form-control" name="phone"  placeholder="Phone" style="border: 1px solid gray;"/>
                                <!-- <label class="form-label" for="form3Example1c">Last Name</label> -->
                              </div>
                            </div>
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                              <div class="form-group">
                                <input type="text" id="form3Example1c" class="form-control" name="uname"  placeholder="UserName" style="border: 1px solid gray;"/>
                                <!-- <label class="form-label" for="form3Example1c">UserName</label> -->
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                              <div class="form-group">
                                <input type="email" id="form3Example3c" class="form-control" name="email" placeholder="Email" style="border: 1px solid gray;"/>
                                <!-- <label class="form-label" for="form3Example3c">Your Email</label> -->
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                              <div class="form-group">
                                <input type="password" id="form3Example4c" class="form-control" name="password" placeholder="Password" style="border: 1px solid gray;"/>
                                <!-- <label class="form-label" for="form3Example4c">Password</label> -->
                              </div>
                            </div>
          
          
                            <div class="form-check d-flex justify-content-center mb-5">
                              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"/>
                              <label class="form-check-label" for="form2Example3">
                                I agree all statements in <a href="#!">Terms of service</a>
                              </label>
                            </div>
          
                            <div class="d-flex justify-content-between mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Register</button>
                              <a href="http://127.0.0.1:8000/firstapp/login/"> <button type="button" class="btn btn-secondary btn-lg">Sign In</button></a>
                            </div>
          
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
          
                          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                            class="img-fluid" alt="Sample image">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </form>
</body>

</html>
